<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 图像生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #00cec9;
            --dark: #2d3436;
            --light: #f5f6fa;
            --danger: #d63031;
            --success: #00b894;
            --warning: #fdcb6e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .controls {
            padding: 2rem;
            background: white;
        }

        .image-preview {
            padding: 2rem;
            background: #f1f3f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 600px;
            position: relative;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .generated-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .placeholder {
            text-align: center;
            color: #666;
        }

        .placeholder i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: none; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-btn {
            margin-top: 1rem;
            display: none;
        }

        .history {
            margin-top: 2rem;
        }

        .history h3 {
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .history-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .history-item {
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .history-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .history-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .history-item .prompt {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover .prompt {
            opacity: 1;
            white-space: normal;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            line-height: 24px;
            cursor: pointer;
            z-index: 5;
            transition: background-color 0.2s;
        }

        .delete-btn:hover {
            background-color: var(--danger);
        }

        .tab-container {
            margin-bottom: 1.5rem;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
        
        .dimensions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .checkbox-group {
             display: flex;
             align-items: center;
             gap: 0.5rem;
             margin-bottom: 0.5rem;
        }

        .checkbox-group input {
            width: auto;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 992px) {
             .app-container {
                 grid-template-columns: 1fr;
             }
        }
        
        @media (max-width: 768px) {
            .dimensions {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2rem;
            }
            .container {
                padding: 1rem;
            }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dark);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(150%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.21, 1.05, 0.58, 1.25);
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 图像生成器</h1>
            <p class="subtitle">通过文本提示词，创造出令人惊艳的图片</p>
        </header>

        <div class="app-container">
            <div class="controls">
                <div class="form-group">
                    <label for="prompt">图像提示词</label>
                    <textarea id="prompt" placeholder="一个未来主义的日落城市景观，有飞行汽车和霓虹灯..."></textarea>
                </div>

                <div class="tab-container">
                    <div class="tabs">
                        <div class="tab active" data-tab="basic">基本</div>
                        <div class="tab" data-tab="advanced">高级</div>
                    </div>
                    <div class="tab-content active" id="basic-tab">
                        <div class="form-group">
                            <label for="model">模型</label>
                            <select id="model">
                                <option value="flux">Flux (默认)</option>
                                <option value="turbo">Turbo</option>
                            </select>
                        </div>

                        <div class="form-group dimensions">
                            <div>
                                <label for="width">宽度</label>
                                <input type="number" id="width" value="1024" min="256" max="2048" step="64">
                            </div>
                            <div>
                                <label for="height">高度</label>
                                <input type="number" id="height" value="1024" min="256" max="2048" step="64">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>选项</label>
                            <div class="checkbox-group">
                                <input type="checkbox" id="enhance">
                                <label for="enhance">使用 AI 增强提示词</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="nologo" checked>
                                <label for="nologo">移除水印 (如果可能)</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="safe">
                                <label for="safe">严格 NSFW 过滤</label>
                            </div>
                        </div>
                    </div>

                    <div class="tab-content" id="advanced-tab">
                        <div class="form-group">
                            <label for="seed">种子码 (留空则随机)</label>
                            <input type="number" id="seed" placeholder="任意数字，例如：42">
                        </div>

                        <div class="form-group">
                            <label for="referrer">Referrer</label>
                            <input type="text" id="referrer" value="google.com" placeholder="您的网站或应用程序名称">
                        </div>

                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="private" checked>
                                <label for="private">私有 (不在公共动态中显示)</label>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="generate-btn" class="btn btn-block">
                    <i class="fas fa-magic"></i> 生成图像
                </button>
            </div>

            <div class="image-preview">
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>正在生成您的杰作...</p>
                </div>

                <div id="placeholder" class="placeholder">
                    <i class="fas fa-image"></i>
                    <p>您生成的图像将显示于此</p>
                </div>

                <img id="generated-image" class="generated-image" alt="Generated image">
                
                <a id="download-btn" class="btn download-btn" download="ai-image.jpg">
                    <i class="fas fa-download"></i> 下载图像
                </a>
            </div>
        </div>

        <div class="history">
            <h3>历史记录</h3>
            <div id="history-items" class="history-items">
                <!-- 历史记录项将由 JavaScript 动态添加于此 -->
            </div>
        </div>

        <footer>
            <p>由 AI 技术驱动 | 界面由 Gemini 设计</p>
        </footer>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- DOM 元素引用 ---
            const generateBtn = document.getElementById('generate-btn');
            const tabs = document.querySelectorAll('.tab');
            const historyContainer = document.getElementById('history-items');
            const loadingIndicator = document.getElementById('loading');
            const placeholder = document.getElementById('placeholder');
            const generatedImage = document.getElementById('generated-image');
            const downloadBtn = document.getElementById('download-btn');
            const promptEl = document.getElementById('prompt');

            // --- 事件监听器 ---
            tabs.forEach(tab => tab.addEventListener('click', switchTab));
            generateBtn.addEventListener('click', generateImage);

            // --- 初始加载 ---
            loadHistory();

            // --- 函数 ---

            /**
             * 处理基本和高级选项卡之间的切换。
             */
            function switchTab(event) {
                const clickedTab = event.currentTarget;
                // 从所有选项卡和内容中移除 active 类
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // 为点击的选项卡和相应内容添加 active 类
                clickedTab.classList.add('active');
                const tabId = clickedTab.getAttribute('data-tab') + '-tab';
                document.getElementById(tabId).classList.add('active');
            }

            /**
             * 在屏幕底部显示一个 toast 通知。
             * @param {string} message - 要显示的消息。
             * @param {string} [type=''] - toast 的类型 ('success' 或 'error')。
             */
            function showToast(message, type = '') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type}`; // 重置类
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            /**
             * 收集表单数据，构建 API URL，并启动图像生成。
             */
            function generateImage() {
                const prompt = promptEl.value.trim();
                if (!prompt) {
                    showToast('请输入提示词', 'error');
                    return;
                }

                // 显示加载状态
                loadingIndicator.style.display = 'flex';
                placeholder.style.display = 'none';
                generatedImage.style.display = 'none';
                downloadBtn.style.display = 'none';

                // 从表单输入中获取所有参数
                const model = document.getElementById('model').value;
                const width = document.getElementById('width').value;
                const height = document.getElementById('height').value;
                const seed = document.getElementById('seed').value;
                const nologo = document.getElementById('nologo').checked;
                const privateImg = document.getElementById('private').checked;
                const enhance = document.getElementById('enhance').checked;
                const safe = document.getElementById('safe').checked;
                const referrer = document.getElementById('referrer').value;

                // 使用查询参数构建 API URL
                let url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}`;
                const params = new URLSearchParams({
                    model,
                    width,
                    height,
                    seed: seed || Math.floor(Math.random() * 100000000), // 如果未提供，则使用随机种子
                    nologo: nologo,
                    private: privateImg,
                    enhance: enhance,
                    safe: safe,
                    t: Date.now() // 时间戳以防止缓存
                });
                if (referrer) params.append('referrer', referrer);

                url += `?${params.toString()}`;

                // 设置图像加载和错误处理程序
                generatedImage.onload = () => {
                    loadingIndicator.style.display = 'none';
                    generatedImage.style.display = 'block';
                    
                    downloadBtn.href = generatedImage.src; 
                    downloadBtn.style.display = 'inline-block';
                    
                    addToHistory(prompt, generatedImage.src);
                    showToast('图像生成成功！', 'success');
                };
                
                generatedImage.onerror = () => {
                    loadingIndicator.style.display = 'none';
                    placeholder.style.display = 'block';
                    showToast('图像生成失败，请再试一次。', 'error');
                };
                
                generatedImage.src = url;
            }
            
            /**
             * 从 localStorage 检索图像历史记录。
             * @returns {Array} 历史记录数组。
             */
            function getHistory() {
                 try {
                    return JSON.parse(localStorage.getItem('imageHistory') || '[]');
                } catch (e) {
                    console.error("无法从 localStorage 解析历史记录", e);
                    return [];
                }
            }

            /**
             * 将图像历史记录保存到 localStorage。
             * @param {Array} history - 要保存的历史记录数组。
             */
            function saveHistory(history) {
                 try {
                    localStorage.setItem('imageHistory', JSON.stringify(history));
                } catch (e) {
                    console.error("无法将历史记录保存到 localStorage", e);
                    showToast('无法保存历史记录。', 'error');
                }
            }

            /**
             * 向生成历史记录中添加一个新项目。
             * @param {string} prompt - 用于生成的提示词。
             * @param {string} imageUrl - 生成图像的 URL。
             */
            function addToHistory(prompt, imageUrl) {
                let history = getHistory();
                
                // 在数组开头添加新项目
                history.unshift({
                    prompt: prompt,
                    imageUrl: imageUrl,
                    timestamp: new Date().toISOString()
                });
                
                // 只保留最新的20个项目
                if (history.length > 20) {
                    history = history.slice(0, 20);
                }
                
                saveHistory(history);
                loadHistory(); // 更新 UI
            }

            /**
             * 从 localStorage 加载历史记录并填充历史记录部分。
             */
            function loadHistory() {
                const history = getHistory();
                historyContainer.innerHTML = ''; // 清除以前的项目
                
                if (history.length === 0) {
                    historyContainer.innerHTML = '<p style="color: #666; grid-column: 1 / -1;">尚无历史记录，快来生成图像吧！</p>';
                    return;
                }
                
                history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div class="delete-btn" title="从历史记录中移除">&times;</div>
                        <img src="${item.imageUrl}" alt="${item.prompt}" loading="lazy">
                        <div class="prompt">${item.prompt}</div>
                    `;
                    
                    // 为主历史记录项添加事件监听器以重新加载图像和提示词
                    historyItem.addEventListener('click', () => {
                        promptEl.value = item.prompt;
                        generatedImage.src = item.imageUrl;
                        generatedImage.style.display = 'block';
                        placeholder.style.display = 'none';
                        
                        downloadBtn.href = item.imageUrl;
                        downloadBtn.style.display = 'inline-block';
                    });

                    // 为删除按钮添加事件监听器
                    const deleteBtn = historyItem.querySelector('.delete-btn');
                    deleteBtn.addEventListener('click', (event) => {
                        event.stopPropagation(); // 防止主历史记录项的点击事件触发
                        
                        let currentHistory = getHistory();
                        currentHistory = currentHistory.filter(historyItem => historyItem.timestamp !== item.timestamp);
                        saveHistory(currentHistory);
                        
                        loadHistory(); // 刷新 UI
                    });
                    
                    historyContainer.appendChild(historyItem);
                });
            }
        });
    </script>
</body>
</html>
